<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeroSwap</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    <canvas id="smoke"></canvas>
    <div class="diamonds"></div>
  </div>

  <header class="navbar">
    <div class="logo">NeroSwap</div>
    <nav class="menu">
      <a href="#">Swap</a>
      <a href="#">Liquidity</a>
      <a href="#">Docs</a>
      <a href="#">Learn</a>
      <a href="#">More</a>
    </nav>
    <button id="connectWallet" class="wallet-btn">Connect Wallet</button>
  </header>

  <main class="content">
    <h1>Welcome to NeroSwap</h1>
    <p>The decentralized platform for swapping, lending, and liquidity.</p>
    <div id="walletStatus" class="wallet-status hidden">
      <p><strong>Connected Wallet:</strong> <span id="walletAddress"></span></p>
      <p><strong>Balance:</strong> <span id="walletBalance"></span> ETH</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
